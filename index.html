<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" media="all">
  <script src="rock-paper-scissors.js" defer></script>
</head>
<body>
  <div class="container">

    <h1>Choose rock, paper or scissors!</h1>
    <div id="result-of-game"><br></div>
    <div id="reset-button"><br></div>
    <div id="inputs" class="inputs">
      <input class="option" data-choice="rock" type="image" src="img/rock.webp"/>
      <input class="option" data-choice="paper" type="image" src="img/paper.webp"/>
      <input class="option" data-choice="scissors" type="image" src="img/scissors.webp"/>
    </div>
    <div><br></div>
    <div id="player-choice" class="player-good"><br></div>
    <div id="computer-choice" class="computer-bad"><br></div>

    <div>RESULTS ARE:</div>
    <div id="current-score">Your score: 0, Computer score: 0</div>
    <div id="result-of-round">Results of the round are...</div>

    <div class="log">
      <h3 class="log-h1">GAME LOG:</h3>
      <div id="logs" class="logs">
        <div id="player-log" class="log-items">
        </div>
        <div id="winners-log" class="log-winners">
        </div>
        <div id="computer-log" class="log-items">
        </div>
      </div>
    </div>

  </div>
</body>
</html>
