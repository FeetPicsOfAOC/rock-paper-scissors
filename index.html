<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" media="all">
  <script src="rock-paper-scissors.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Choose rock, paper or scissors!</h1>
    <div id="resultOfGame"><br></div>
    <div class="buttons">
      <input class="option" data-choice="rock" type="image" src="img/rock.webp"/>
      <input class="option" data-choice="paper" type="image" src="img/paper.webp"/>
      <input class="option" data-choice="scissors" type="image" src="img/scissors.webp"/>
    </div>
    <div id="playerChoice"><br></div>

    <div>RESULTS ARE:</div>
    <div id="currentScore">Your score: 0, Computer score: 0</div>
    <div id="resultOfRound">Results of the round are...</div>
  </div>
</body>
</html>
